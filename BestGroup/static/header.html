<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="icon" href="/BestGroup/static/images/defaultprofile.webp" type="image/icon type">
    <title>{{.Title}}</title>
</head>

<body>
    <style>
        .navbar {
            background-color: #121111;
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            -ms-flex-align: center;
            align-items: center;
            -ms-flex-pack: justify;
            justify-content: space-between;
            padding: 0.5rem 1rem;
        }

        .logo {
            border-radius: 14%;
        }
    </style>
    <nav class="navbar navbar-expand-lg">
        <div>
            <img src="https://raw.githubusercontent.com/Louis-de-Lavenne-de-Choulot/https-louis-de-lavenne-de-choulot.github.io/main/defaultprofile.webp"
                class="logo" alt="logo" style="max-width: 200px; max-height: 130px;" width="100%" height="100">
        </div>
        <div style="justify-content: center;">
            <a class="navbar-brand" href="/" style="display: flex;">
                <h1>APP-SOLU</h1> v{{.Version}}
            </a>
        </div>
        <!-- add right side text and round image -->
        <div class="identified" style="display: flex; justify-content: center; align-items: center;">
            <div class="user" style="display: flex; justify-content: center; align-items: center;">
                <img id="userpicture" src="" alt="user" style="border-radius: 50%; width: 50px; height: 50px;">
                <h6 id="username" style="margin-left: 10px; color: aliceblue;"></h6>
            </div>
    </nav>
    <script>
        if (window.fetch) {
            // Call the user info API using the fetch browser library
            fetch("/api/getuserinfos")
                // //if response is null, then redirect to login page
                .then((response) => {
                    if (response.status === 404) {
                        console.log("error getting user infos");
                    }
                    return response.json();
                })
                .then((res) => {
                    if (res != null) {
                        document.getElementById("username").innerText = res.Username;
                        if (res.Avatar_url != undefined || res.Avatar_url != "") {
                            document.getElementById("userpicture").src = res.Avatar_url;
                        };
                    }
                })
                .catch((error) => {
                    document.getElementById("userpicture").style.display = "none";
                });

        }
    </script>
