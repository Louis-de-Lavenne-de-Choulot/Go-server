<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>APP-SOLU</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid" style="justify-content: center;">
            <a class="navbar-brand" href="http://bestiaever.ml:8080/index.html" style="display: flex;">
                <h1>APP-SOLU</h1> v{{.Version}}
            </a>
        </div>
    </nav>

    <div style="text-align: -webkit-center;">
        <h1>APP-SOLU</h1>
        <p>App-Solu is a web application that allows you to manage your projects and tasks.</p>
        <form action="/api/downlink" method="POST">
            <label for="frm_payload">Payload</label>
            <input type="text" name="frm_payload" id="frm_payload">
            <label for="f_port">Port</label>
            <input type="text" name="f_port" id="f_port">
            <label for="priority">Priority</label>
            <input type="text" name="priority" id="priority">
            <input type="submit" value="Submit">
        </form>
    </div>
    <div style="max-width: -webkit-fill-available;">
        <div class="row" style="justify-content: center;">
            <div class="col-sm-10" style="height: max-content;">
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group" id="dynamic">
                            <ul class="list-group list-group-horizontal" style="justify-content: center;">
                                <li class="list-group-item">
                                    received_at
                                </li>
                                <li class="list-group-item">
                                    application_id
                                </li>
                                <li class="list-group-item">
                                    device_id
                                </li>
                                <li class="list-group-item">
                                    port,message
                                </li>
                            </ul>
                            {{.Nodes}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .list-group-item {
            width: -webkit-fill-available;
            text-align: -webkit-center;
        }

        @media (max-width: 968px) {
            .card {
                overflow: auto;
            }

            .card-body {
                display: flex
            }
        }

        .list-group-item .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: rgb(227, 227, 227);
            color: rgb(58, 58, 58);
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;

            /* Position the tooltip */
            position: absolute;
            z-index: 1;
        }

        .list-group-item:hover .tooltiptext {
            visibility: visible;
        }
    </style>

    <script>
        // get token from cookie
        var token = document.cookie.split(';').filter((item) => item.trim().startsWith('token='))[0].split('=')[1];

        // Call the user info API using the fetch browser library
        fetch("https://api.github.com/user", {
                headers: {
                    // This header informs the Github API about the API version
                    Accept: "application/vnd.github.v3+json",
                    // Include the token in the Authorization header
                    Authorization: "token " + token,
                },
            })
            // //if response is null, then redirect to login page
            .then((response) => {
                if (response.status === 401) {
                    window.location.href = "http://bestiaever.ml:8080/auth";
                }
                return response.json();
            })
            .then((res) => {
                // Once we get the response (which has many fields)
                // Documented here: https://developer.github.com/v3/users/#get-the-authenticated-user
                // Write "Welcome <user name>" to the documents body
                const nameNode = document.createTextNode(`Welcome, ${res.name}`);
                document.body.appendChild(nameNode);
            });
    </script>
    <script>
        async function updateRequest(url) {
            setTimeout(async function () {
                await fetch(url, myInit)
                    .then((response) => {
                        //get new html from response
                        return response.text();
                    })
                    .then((data) => {
                        if (data != "" || data != "parameter 'date' not set") {
                            if (data[0] == "<") {
                                //get element by id "dynamic" and update content
                                document.getElementById("dynamic").innerHTML = data;
                                // update paramString with newest fChild id
                                paramString = "/?date=" + document.getElementById("fChild")
                                    .innerText;
                            }
                        }
                    })
                    .catch(function (error) {
                    });
                updateRequest(url);
            }, 2000);
        }
        if (window.fetch) {
            var myHeaders = new Headers();
            if (document.getElementById("fChild") != undefined) {
                var paramsString = "/?date=" + document.getElementById("fChild").innerText;
            } else {
                paramsString = "";
            }


            var myInit = {
                method: 'GET',
                headers: myHeaders,
                mode: 'cors',
                cache: 'default',
            };
            const callURL = 'http://bestiaever.ml:8080/api/update' + paramsString;
            updateRequest(callURL);
        }
    </script>
</body>

</html>
