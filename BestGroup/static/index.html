<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Welcome to Best Group</h1>
            <p>Best Group is a leading company in the field of technologies, who said that ? me.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Our projects</h2>
            <p>Here are the projects we are working on</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                {{range .Apps}}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{.Name}}</h5>
                            <p class="card-text">{{.Description}}</p>
                            <a href="/{{.Link}}" class="btn btn-primary">Go to {{.Name}}</a>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </div>
</div>
